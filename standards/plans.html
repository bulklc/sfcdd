<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans - SFCDD</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.html" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #017dc3;
        --primary-yellow: #fdb813;
        --primary-green: #8ac73e;
        --faded-blue: #8bbbd8;
        --faded-yellow: #fae8c6;
        --faded-green: #b8dc8f;
        --navbar-height: 72px;
      }

      /* Make html and body full height */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Make navbar fixed at top */
      #navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: var(--navbar-height);
      }

      main.container {
        position: fixed;
        top: var(--navbar-height);
        left: 0;
        right: 0;
        bottom: 0;
        height: calc(100vh - var(--navbar-height));
        overflow-y: hidden;
        padding: 2rem 2rem 2rem 2rem;
        max-width: 100%;
        box-sizing: border-box;
      }

      /* Mobile-specific compact padding */
      @media (max-width: 575px) {
        main.container {
          padding: 0.5rem;
        }

        h1 {
          font-size: 1.25rem;
          margin-bottom: 0.5rem !important;
        }
      }

      /* Add padding for container content */
      @media (min-width: 576px) {
        main.container {
          padding-left: calc((100% - 540px) / 2 + 2rem);
          padding-right: calc((100% - 540px) / 2 + 2rem);
        }
      }

      @media (min-width: 768px) {
        main.container {
          padding-left: calc((100% - 720px) / 2 + 2rem);
          padding-right: calc((100% - 720px) / 2 + 2rem);
        }
      }

      @media (min-width: 992px) {
        main.container {
          padding-left: calc((100% - 960px) / 2 + 2rem);
          padding-right: calc((100% - 960px) / 2 + 2rem);
        }
      }

      @media (min-width: 1200px) {
        main.container {
          padding-left: calc((100% - 1140px) / 2 + 2rem);
          padding-right: calc((100% - 1140px) / 2 + 2rem);
        }
      }

      @media (min-width: 1400px) {
        main.container {
          padding-left: calc((100% - 1320px) / 2 + 2rem);
          padding-right: calc((100% - 1320px) / 2 + 2rem);
        }
      }

      /* Category level accordion */
      .accordion-button.category-level {
        background-color: var(--primary-blue);
        color: white;
        font-weight: 600;
        font-size: 1.1rem;
      }

      /* Mobile-specific compact accordion buttons */
      @media (max-width: 575px) {
        .accordion-button.category-level {
          font-size: 0.9rem;
          padding: 0.5rem 0.75rem;
        }
      }

      .accordion-button.category-level:not(.collapsed) {
        background-color: var(--primary-blue);
        color: white;
      }
      .accordion-button.category-level.collapsed {
        background-color: var(--primary-blue);
        color: white;
      }
      .accordion-button.category-level:hover {
        background-color: #016aa8;
      }

      /* Section level accordion - using faded blue */
      .accordion-button.section-level {
        background-color: var(--faded-blue);
        color: white;
        font-weight: 500;
        font-size: 1rem;
        padding-left: 2rem;
      }

      /* Mobile-specific compact section buttons */
      @media (max-width: 575px) {
        .accordion-button.section-level {
          font-size: 0.85rem;
          padding: 0.5rem 0.75rem 0.5rem 1.5rem;
        }
      }

      .accordion-button.section-level:not(.collapsed) {
        background-color: var(--faded-blue);
        color: white;
      }
      .accordion-button.section-level.collapsed {
        background-color: var(--faded-blue);
        color: white;
      }
      .accordion-button.section-level:hover {
        background-color: #4a9acc;
      }

      .accordion-button:focus {
        border-color: var(--primary-yellow);
        box-shadow: 0 0 0 0.25rem rgba(253, 184, 19, 0.25);
      }

      /* Nested accordion styling */
      .accordion-nested {
        margin: 0;
      }

      .accordion-nested .accordion-item {
        border-left: 3px solid var(--primary-blue);
      }

      /* Add max-height and scroll to section accordion body */
      .accordion-nested .accordion-body {
        max-height: calc(60vh - var(--navbar-height) - 8rem);
        overflow-y: auto;
      }

      /* Mobile-specific compact accordion body */
      @media (max-width: 575px) {
        .accordion-nested .accordion-body {
          max-height: calc(40vh - var(--navbar-height) - 2rem);
        }
      }
      /* Drawing items */
      .drawing-item {
        display: block;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s ease;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
      }

      /* Mobile-specific compact drawing items */
      @media (max-width: 575px) {
        .drawing-item {
          padding: 0.5rem 0.5rem 0.5rem 1rem;
          flex-direction: column;
          align-items: flex-start !important;
        }

        .drawing-no {
          font-size: 0.85rem;
        }

        .drawing-title {
          font-size: 0.8rem;
          margin-left: 0 !important;
          margin-top: 0.25rem;
        }

        .sheet-number {
          font-size: 0.75rem;
          margin-left: 0 !important;
          margin-top: 0.25rem;
        }
      }

      .drawing-item:hover {
        background-color: var(--faded-yellow);
        text-decoration: none;
      }
      .drawing-item:last-child {
        border-bottom: none;
      }
      .drawing-no {
        font-weight: 600;
        color: var(--primary-blue);
        user-select: text;
        cursor: text;
      }
      .drawing-title {
        color: #333;
        margin-left: 1rem;
        user-select: text;
        cursor: text;
      }
      .sheet-number {
        color: #666;
        font-size: 0.9rem;
        margin-left: auto;
        user-select: text;
        cursor: text;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar container -->
    <nav id="navbar"></nav>

    <main class="container mt-4">
      <!-- <h1 class="mb-4">City Distribution Division Standard Plans</h1> -->
      <div id="plansAccordion" class="accordion">
        <!-- Accordion will be populated by JavaScript -->
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the navbar JavaScript -->
    <script src="../tools/navbar.js"></script>
    <script>
      // Load navbar with page title
      document.addEventListener("DOMContentLoaded", () =>
        loadNavbar("Standard Plans")
      );

      // Load and display plans data
      async function loadPlans() {
        try {
          const response = await fetch("plans.json");
          const data = await response.json();

          const accordion = document.getElementById("plansAccordion");
          let accordionHTML = "";

          // Loop through categories
          data.categories.forEach((category, catIndex) => {
            const categoryId = `category-${catIndex}`;

            accordionHTML += `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading-cat-${catIndex}">
                  <button class="accordion-button category-level collapsed" type="button"
                          data-bs-toggle="collapse" data-bs-target="#${categoryId}"
                          aria-expanded="false" aria-controls="${categoryId}">
                    ${category.category}
                  </button>
                </h2>
                <div id="${categoryId}" class="accordion-collapse collapse"
                     aria-labelledby="heading-cat-${catIndex}" data-bs-parent="#plansAccordion">
                  <div class="accordion-body p-0">
                    <div class="accordion accordion-nested" id="accordion-${categoryId}">
            `;

            // Loop through sections within category
            category.sections.forEach((section, secIndex) => {
              const sectionId = `section-${catIndex}-${secIndex}`;
              const hasDrawings =
                section.drawings && section.drawings.length > 0;

              // First section of first category should be expanded
              const isFirstSection = catIndex === 0 && secIndex === 0;

              accordionHTML += `
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading-sec-${catIndex}-${secIndex}">
                    <button class="accordion-button section-level ${
                      isFirstSection ? "" : "collapsed"
                    }" type="button"
                            data-bs-toggle="collapse" data-bs-target="#${sectionId}"
                            aria-expanded="${
                              isFirstSection ? "true" : "false"
                            }" aria-controls="${sectionId}">
                      ${section.section}
                    </button>
                  </h2>
                  <div id="${sectionId}" class="accordion-collapse collapse ${
                isFirstSection ? "show" : ""
              }"
                       aria-labelledby="heading-sec-${catIndex}-${secIndex}" data-bs-parent="#accordion-${categoryId}">
                    <div class="accordion-body p-0">
              `;

              // Loop through drawings within section
              if (hasDrawings) {
                section.drawings.forEach((drawing) => {
                  const viewerPath = `/tools/doc_viewer.html?pdf=${drawing.drawing_no}&source=plans&back=/standards/plans.html`;
                  accordionHTML += `
                    <div class="drawing-item d-flex align-items-center" data-href="${viewerPath}">
                      <span class="drawing-no">${drawing.drawing_no}</span>
                      <span class="drawing-title flex-grow-1">${drawing.title}</span>
                      <span class="sheet-number">Sheet ${drawing.sheet}</span>
                    </div>
                  `;
                });
              } else {
                accordionHTML += `
                  <div class="drawing-item">
                    <em>No drawings in this section</em>
                  </div>
                `;
              }

              accordionHTML += `
                    </div>
                  </div>
                </div>
              `;
            });

            accordionHTML += `
                    </div>
                  </div>
                </div>
              </div>
            `;
          });

          accordionHTML += `</div>`;

          accordion.innerHTML = accordionHTML;

          // Add click handlers to drawing items
          document.querySelectorAll(".drawing-item").forEach((item) => {
            item.addEventListener("mousedown", function (e) {
              this.dataset.mouseDownTime = Date.now();
              this.dataset.mouseDownX = e.clientX;
              this.dataset.mouseDownY = e.clientY;
            });

            item.addEventListener("mouseup", function (e) {
              const mouseUpTime = Date.now();
              const timeDiff =
                mouseUpTime - parseInt(this.dataset.mouseDownTime);
              const xDiff = Math.abs(
                e.clientX - parseInt(this.dataset.mouseDownX)
              );
              const yDiff = Math.abs(
                e.clientY - parseInt(this.dataset.mouseDownY)
              );

              // Only navigate if it's a quick click without much movement (not a text selection)
              if (timeDiff < 300 && xDiff < 5 && yDiff < 5) {
                const selection = window.getSelection();
                if (!selection.toString()) {
                  window.open(this.dataset.href, "_blank");
                }
              }
            });
          });
        } catch (error) {
          console.error("Error loading plans:", error);
          document.getElementById("plansAccordion").innerHTML = `
            <div class="alert alert-danger" role="alert">
              Error loading plans data. Please try again later.
            </div>
          `;
        }
      }

      // Load plans when DOM is ready
      document.addEventListener("DOMContentLoaded", loadPlans);
    </script>
  </body>
</html>
