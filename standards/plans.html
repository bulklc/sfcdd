<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans - SFCDD</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #017dc3;
        --primary-yellow: #fdb813;
        --primary-green: #8ac73e;
        --navbar-height: 72px;
      }

      /* Make html and body full height */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      /* Make navbar fixed at top */
      #navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: var(--navbar-height);
      }

      /* Make main container fill remaining height with scrollbar always visible */
      main.container {
        position: fixed;
        top: var(--navbar-height);
        left: 0;
        right: 0;
        bottom: 0;
        height: calc(97vh - var(--navbar-height));
        overflow-y: scroll;
        padding: 2rem 2rem 2rem 2rem;
        max-width: 100%;
        box-sizing: border-box;
      }

      /* Add padding for container content */
      @media (min-width: 576px) {
        main.container {
          padding-left: calc((100% - 540px) / 2 + 2rem);
          padding-right: calc((100% - 540px) / 2 + 2rem);
        }
      }

      @media (min-width: 768px) {
        main.container {
          padding-left: calc((100% - 720px) / 2 + 2rem);
          padding-right: calc((100% - 720px) / 2 + 2rem);
        }
      }

      @media (min-width: 992px) {
        main.container {
          padding-left: calc((100% - 960px) / 2 + 2rem);
          padding-right: calc((100% - 960px) / 2 + 2rem);
        }
      }

      @media (min-width: 1200px) {
        main.container {
          padding-left: calc((100% - 1140px) / 2 + 2rem);
          padding-right: calc((100% - 1140px) / 2 + 2rem);
        }
      }

      @media (min-width: 1400px) {
        main.container {
          padding-left: calc((100% - 1320px) / 2 + 2rem);
          padding-right: calc((100% - 1320px) / 2 + 2rem);
        }
      }

      .accordion-button {
        background-color: var(--primary-blue);
        color: white;
        font-weight: 500;
      }
      .accordion-button:not(.collapsed) {
        background-color: var(--primary-blue);
        color: white;
      }
      .accordion-button.collapsed {
        background-color: var(--primary-blue);
        color: white;
      }
      .accordion-button:hover {
        background-color: #016aa8;
      }
      .accordion-button:focus {
        border-color: var(--primary-yellow);
        box-shadow: 0 0 0 0.25rem rgba(253, 184, 19, 0.25);
      }
      .drawing-item {
        display: block;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s ease;
        text-decoration: none;
        color: inherit;
      }
      .drawing-item:hover {
        background-color: #f8f9fa;
        text-decoration: none;
      }
      .drawing-item:last-child {
        border-bottom: none;
      }
      .drawing-no {
        font-weight: 600;
        color: var(--primary-blue);
      }
      .drawing-title {
        color: #333;
        margin-left: 1rem;
      }
      .sheet-number {
        color: #666;
        font-size: 0.9rem;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar container -->
    <nav id="navbar"></nav>

    <main class="container mt-4">
      <div id="plansAccordion" class="accordion">
        <!-- Accordion will be populated by JavaScript -->
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the navbar JavaScript -->
    <script src="../js/navbar.js"></script>
    <script>
      // Load and display plans data
      async function loadPlans() {
        try {
          const response = await fetch("plans.json");
          const data = await response.json();

          const accordion = document.getElementById("plansAccordion");
          let accordionHTML = "";

          data.sections.forEach((section, index) => {
            const sectionId = `section-${index}`;
            const hasDrawings = section.drawings && section.drawings.length > 0;

            accordionHTML += `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading-${index}">
                  <button class="accordion-button ${
                    index !== 0 ? "collapsed" : ""
                  }" type="button" 
                          data-bs-toggle="collapse" data-bs-target="#${sectionId}" 
                          aria-expanded="${
                            index === 0 ? "true" : "false"
                          }" aria-controls="${sectionId}">
                    ${section.section}
                  </button>
                </h2>
                <div id="${sectionId}" class="accordion-collapse collapse ${
              index === 0 ? "show" : ""
            }" 
                     aria-labelledby="heading-${index}" data-bs-parent="#plansAccordion">
                  <div class="accordion-body p-0">
            `;

            if (hasDrawings) {
              section.drawings.forEach((drawing) => {
                const pdfPath = `plans/${drawing.drawing_no}.pdf`;
                accordionHTML += `
                  <a href="${pdfPath}" target="_blank" class="drawing-item d-flex align-items-center">
                    <span class="drawing-no">${drawing.drawing_no}</span>
                    <span class="drawing-title flex-grow-1">${drawing.title}</span>
                    <span class="sheet-number">Sheet ${drawing.sheet}</span>
                  </a>
                `;
              });
            } else {
              accordionHTML += `
                <div class="drawing-item">
                  <em>No drawings in this section</em>
                </div>
              `;
            }

            accordionHTML += `
                  </div>
                </div>
              </div>
            `;
          });

          accordion.innerHTML = accordionHTML;
        } catch (error) {
          console.error("Error loading plans:", error);
          document.getElementById("plansAccordion").innerHTML = `
            <div class="alert alert-danger" role="alert">
              Error loading plans data. Please try again later.
            </div>
          `;
        }
      }

      // Load plans when DOM is ready
      document.addEventListener("DOMContentLoaded", loadPlans);
    </script>
  </body>
</html>
