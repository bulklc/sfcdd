<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Other - SFCDD</title>
    <!-- Favicon -->
    <!-- Modern browsers -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Fallback for older browsers -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #017dc3;
        --primary-yellow: #fdb813;
        --primary-green: #8ac73e;
        --faded-blue: #8bbbd8;
        --faded-yellow: #fae8c6;
        --faded-green: #b8dc8f;
        --navbar-height: 72px;
        --font-size-base: 1rem;
        --font-size-large: 1.25rem;
      }

      /* Make html and body full height */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-size: var(--font-size-base);
      }

      /* Make navbar fixed at top */
      #navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        height: var(--navbar-height);
      }

      main.container {
        position: fixed;
        top: var(--navbar-height);
        left: 0;
        right: 0;
        bottom: 0;
        height: calc(100vh - var(--navbar-height));
        overflow-y: auto;
        padding: 2rem 2rem 2rem 2rem;
        max-width: 100%;
        box-sizing: border-box;
      }

      /* Mobile-specific compact padding */
      @media (max-width: 575px) {
        main.container {
          padding: 0.5rem;
        }
      }

      /* Add padding for container content */
      @media (min-width: 576px) {
        main.container {
          padding-left: calc((100% - 540px) / 2 + 2rem);
          padding-right: calc((100% - 540px) / 2 + 2rem);
        }
      }

      @media (min-width: 768px) {
        main.container {
          padding-left: calc((100% - 720px) / 2 + 2rem);
          padding-right: calc((100% - 720px) / 2 + 2rem);
        }
      }

      @media (min-width: 992px) {
        main.container {
          padding-left: calc((100% - 960px) / 2 + 2rem);
          padding-right: calc((100% - 960px) / 2 + 2rem);
        }
      }

      @media (min-width: 1200px) {
        main.container {
          padding-left: calc((100% - 1140px) / 2 + 2rem);
          padding-right: calc((100% - 1140px) / 2 + 2rem);
        }
      }

      @media (min-width: 1400px) {
        main.container {
          padding-left: calc((100% - 1320px) / 2 + 2rem);
          padding-right: calc((100% - 1320px) / 2 + 2rem);
        }
      }

      /* Doc items */
      .doc-item {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #e0e0e0;
        transition: background-color 0.2s ease;
        text-decoration: none;
        color: inherit;
        cursor: pointer;
        font-size: var(--font-size-base);
      }

      /* Mobile-specific compact doc items */
      @media (max-width: 575px) {
        .doc-item {
          padding: 0.5rem 0.5rem;
        }
      }

      .doc-item:hover {
        background-color: var(--faded-yellow);
        text-decoration: none;
      }
      .doc-item:last-child {
        border-bottom: none;
      }
      .doc-number {
        font-weight: 600;
        color: var(--primary-blue);
        user-select: text;
        cursor: text;
        font-size: var(--font-size-base);
      }
      .doc-title {
        color: #333;
        margin-top: 0.25rem;
        user-select: text;
        cursor: text;
        font-size: var(--font-size-base);
      }

      .docs-list {
        background-color: white;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar container -->
    <nav id="navbar"></nav>

    <main class="container mt-4">
      <div id="docsList" class="docs-list">
        <!-- Docs will be populated by JavaScript -->
      </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the navbar JavaScript -->
    <script src="../tools/navbar.js"></script>
    <script>
      // Load navbar with page title
      document.addEventListener("DOMContentLoaded", () =>
        loadNavbar("Other Docs")
      );

      // Load and display docs data
      async function loadDocs() {
        try {
          const response = await fetch("other.json");
          const data = await response.json();

          const docsList = document.getElementById("docsList");
          let docsHTML = "";

          // Loop through sections
          data.sections.forEach((section) => {
            // Use file_name if provided, otherwise use section_number with spaces replaced by underscores
            const fileName =
              section.file_name || section.section_number.replace(/ /g, "_");
            const viewerPath = `/tools/doc_viewer.html?pdf=${fileName}&source=other&back=/standards/other.html`;
            docsHTML += `
              <div class="doc-item" data-href="${viewerPath}">
                <span class="doc-number">${section.section_number}</span>
                <span class="doc-title">${section.title}</span>
              </div>
            `;
          });

          docsList.innerHTML = docsHTML;

          // Add click handlers to doc items
          document.querySelectorAll(".doc-item").forEach((item) => {
            item.addEventListener("mousedown", function (e) {
              this.dataset.mouseDownTime = Date.now();
              this.dataset.mouseDownX = e.clientX;
              this.dataset.mouseDownY = e.clientY;
            });

            item.addEventListener("mouseup", function (e) {
              const mouseUpTime = Date.now();
              const timeDiff =
                mouseUpTime - parseInt(this.dataset.mouseDownTime);
              const xDiff = Math.abs(
                e.clientX - parseInt(this.dataset.mouseDownX)
              );
              const yDiff = Math.abs(
                e.clientY - parseInt(this.dataset.mouseDownY)
              );

              // Only navigate if it's a quick click without much movement (not a text selection)
              if (timeDiff < 300 && xDiff < 5 && yDiff < 5) {
                const selection = window.getSelection();
                if (!selection.toString()) {
                  window.open(this.dataset.href, "_blank");
                }
              }
            });
          });
        } catch (error) {
          console.error("Error loading docs:", error);
          document.getElementById("docsList").innerHTML = `
            <div class="alert alert-danger" role="alert">
              Error loading document data. Please try again later.
            </div>
          `;
        }
      }

      // Load docs when DOM is ready
      document.addEventListener("DOMContentLoaded", loadDocs);
    </script>
  </body>
</html>
